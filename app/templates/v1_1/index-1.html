<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" name="viewport">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
        <link href="../../static/v1_1/css/style.css" rel="stylesheet" type="text/css"/>
       	<link rel="stylesheet" href="../../static/v1_1/js/swiper.min.css" />
       	<link rel="stylesheet" href="../../static/v1_1/css/dropload.css" />
        <script type="text/javascript" src="../../static/v1_1/js/rem.js" ></script>
        <script type="text/javascript" src="../../static/v1_1/js/jquery-1.11.1.min.js" ></script>
		<title></title>
	</head>
	<body>
		<div class="inp_title">
			<img src="../../static/v1_1/img/logo.png" class="logo" alt="" />
{#			<div class="pic_img"><img src="../../static/v1_1/img/pic.png" alt="" /></div>#}
		</div>
		
		<!--轮播图-->
		<div class="swiper-container">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide"><a><img src="../../static/v1_1/img/banner.jpg" /></a></div>
	             <div class="swiper-slide"><a><img src="../../static/v1_1/img/banner.jpg" /></a></div>
	              <div class="swiper-slide"><a><img src="../../static/v1_1/img/banner.jpg" /></a></div>
	        </div>
	        <div class="swiper-pagination"></div>
	    </div>
	    
	    <div class="inp_nav">
	    	<ul>
	    		<li class="active">
	    			<a href="#">
	    				<img src="../../static/v1_1/img/icon_1.png" class="icon_1" alt="" />
	    				<p  class="color_1">热门推荐</p>
	    			</a>
	    		</li>
	    		<li>
	    			<a href="/index_2">
	    				<img src="../../static/v1_1/img/icon_2.png" class="icon_1" alt="" />
	    				<p  class="color_2">最新优惠</p>
	    			</a>
	    		</li>
	    		<li>
	    			<a href="/index_3">
	    				<img src="../../static/v1_1/img/icon_3.png" class="icon_1" alt="" />
	    				<p  class="color_3">游戏分类</p>
	    			</a>
	    		</li>
	    	</ul>
	    </div>
	       
	    <div class="game_content m0">
	    	{% for g in h5 %}
                        <div class="game_pag">
			    		<img src="{{ g.img_icon }}" class="game_logo" alt="" />
			    		<div class="game_message">
			    			<h5>{{ g.name }}</h5>
			    			<p class="game_type">{{ g.type }}</p>
			    			<p class="game_text">{{ g.brief }}</p>
			    			<a href="/h5game?id={{ g.id }}" class="btn_start">开始游戏</a>
			    		</div>
			    	</div>
                    {% endfor %}
	    </div>
	    <p class="hua_pag"></p>
	    
	    <div class="box_pag"></div>
	    <div class="btm_link">
	    	<ul>
	    		<li class="active">
	    			<a href="#">
	    				<img src="../../static/v1_1/img/icon_44.png" class="icon_4" alt="" />
	    				<p>首页</p>
	    			</a>
	    		</li>
	    		<li>
	    			<a href="/find">
	    				<img src="../../static/v1_1/img/icon_5.png" class="icon_4" alt="" />
	    				<p>发现</p>
	    			</a>
	    		</li>
	    		<li>
	    			<a href="/weal">
	    				<img src="../../static/v1_1/img/icon_6.png" class="icon_4" alt="" />
	    				<p>福利</p>
	    			</a>
	    		</li>
	    		<li>
	    			<a href="/my">
	    				<img src="../../static/v1_1/img/icon_7.png" class="icon_4" alt="" />
	    				<p>我的</p>
	    			</a>
	    		</li>
	    	</ul>
	    </div>
		
		<script type="text/javascript" src="../../static/v1_1/js/swiper.min.js" ></script>
		<script type="text/javascript" src="../../static/v1_1/js/dropload.min.js" ></script>
		<script type="text/javascript">
			var swiper = new Swiper('.swiper-container', {
		        pagination: '.swiper-pagination',
		        paginationClickable: true,
		        slidesPerView : "auto",
		        autoplay: 3000,//可选选项，自动滑动
		    });
		    
		    
		    $(function(){							
				var counter = 0;
			    // 每页展示3个
			    var num = 4;
			    var pageStart = 0,pageEnd = 0;
			
			    // dropload
			    $('.hua_pag').dropload({
			        scrollArea : window,
			        loadDownFn : function(me){			
	                    var result = '';
	                    counter++;
	                    pageEnd = num * counter;
	                    pageStart = pageEnd - num;
	
	                    for(var i = pageStart; i < pageEnd; i++){
	                        result +="<div class=\"game_pag\"><img src=\"img/geme_logo.png\" class=\"game_logo\" alt=\"\" /><div class=\"game_message\"><h5>小熊勇士</h5><p class=\"game_type\">射击</p><p class=\"game_text\">操作小猫进行遨游飞翔，比拼谁能够飞的更远</p><a href=\"\" class=\"btn_start\">开始游戏</a></div></div>";                       
	                    }
	                    // 为了测试，延迟1秒加载
	                    setTimeout(function(){
	                        $('.game_content').append(result);
	                        me.resetload();
	                    },1000);
			        }
			    });        
		    });
		    
		</script>
	</body>
</html>
